spring:
   application:
      name: ModellBahn
   datasource:
      url: jdbc:h2:./modellbahn;TRACE_LEVEL_FILE=4;TRACE_LEVEL_SYSTEM_OUT=1;AUTO_SERVER=TRUE;AUTO_SERVER_PORT=9090
      driverClassName: org.h2.Driver
      username: sa
      password: password
      tomcat:
         initial-size: 1
         max-wait: 10000
         max-active: 5
         test-on-borrow: true
   flyway:
      baseline-description: Initial
      baseline-on-migrate: true
      baseline-version: 1
      check-location: true
      clean-disabled: true
      clean-on-validation-error: false
      enabled: true
      encoding: UTF-8
      installed-by: flyway
      locations: classpath:db/migration
      mixed: false
      repeatable-sql-migration-prefix: R
      sql-migration-prefix: V
      sql-migration-separator: __
      sql-migration-suffixes: .sql   
      validate-on-migrate: true
   jmx:
      enabled: false
   jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
         ddl-auto: none
      open-in-view: false
      properties:
         hibernate:
            format_sql: true
            generate_statistics: false
            temp:
               use_jdbc_metadata_defaults: false
      show-sql: true
   management:
      endpoints:
         web:
            exposure:
               include: "*"
   mail:
      host: smtp.mailhost.com
      username: mailUser
      password: mailPass
      port: 587
      properties:
         mail:
            smtp:
               auth: true
               starttls:
                  enable: true
   mvc:
      resource:
         cache:
            timeout: 1
      servlet:
         path: /ModellBahn
