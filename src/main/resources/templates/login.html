<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/header :: header-css">
<title>Login</title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <section style="top: 300.722px;">
        <article>
            <ul class="centered">
                <li>
                    <form id="login" action="#" name="login" th:action="@{/login}" method="post"
                        onchange="document.getElementById('submit').disabled = !document.getElementById('login').checkValidity()"
                        onsubmit="setAuthorisation(document.getElementById('username').value, document.getElementById('password').value);">
                        <h3 th:text="#{template.login}"></h3>
                        <ul>
                            <li th:replace="fragments/fields :: username"></li>
                            <li th:replace="fragments/fields :: password"></li>
                            <li class="field">
                                <input type="checkbox" id="remember" name="remember-me" style="display: inline-block; vertical-align: top;"/>
                                <label for="remember" th:text="#{template.rememberMe}" style="display: inline-block; max-width: initial; vertical-align: top;"></label>
                            </li>
                            <li class="field">
                                <button type="submit" id="submit" class="nav-button" th:text="#{template.login}"></button>
                                <div style="float: right; margin-top: 1rem;">
                                    <a id="register" href="register.html" th:text="#{template.register}"></a>
                                </div>
                            </li>
                            <li class="field">
                                <a id="forgot" href="forgot.html" th:text="#{template.forgot}"></a>
                            </li>
                        </ul>
                    </form>
                </li>
                <li th:replace="fragments/fields :: messages"></li>
            </ul>
        </article>
    </section>

    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
