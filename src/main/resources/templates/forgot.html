<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/header :: header-css">
<title>Forgot</title>
</head>
<body>
    <div th:replace="fragments/header :: loggedout"></div>

    <section style="top: 300.722px;">
        <article>
            <ul class="centered">
                <li>
                    <form id="forgot" action="#" th:action="@{/forgot}" method="post"
                          onchange="document.getElementById('submit').disabled = !document.getElementById('forgot').checkValidity()">
                        <h3 th:text="#{template.forgot}"></h3>
                        <ul>
                            <li th:replace="fragments/fields :: email"></li>
                            <li class="field">
                                <button type="submit" id="submit" class="nav-button" th:text="#{template.submit}" disabled="disabled"></button>
                            </li>
                        </ul>
                    </form>
                </li>
                <li th:replace="fragments/fields :: messages"></li>
            </ul>
        </article>
    </section>

    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
